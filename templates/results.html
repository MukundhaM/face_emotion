<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .result-card {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            position: relative;
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
        }
        .result-card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .result-card p {
            font-size: 1.5rem;
            color: #495057;
        }
        .result-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #007bff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .emoji {
            font-size: 3rem;
            margin: 20px 0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1>Prediction Result</h1>
            <p class="lead">Predicted Emotion: <strong id="emotion">{{ prediction }}</strong></p>
            <div id="emoji-container" class="emoji">
                <!-- Emoji will be added dynamically -->
            </div>
            <img src="{{ image_url }}" alt="Uploaded Image" />
            <a href="{{ url_for('index') }}" class="btn btn-custom">Go Back</a>
        </div>
    </div>
    
    <script>
        // Map of emotions to emojis
        const emojiMap = {
            'Angry': 'üò†',
            'Disgust': 'üòí',
            'Fear': 'üò®',
            'Happy': 'üòÉ',
            'Neutral': 'üòê',
            'Sad': 'üò¢',
            'Surprise': 'üò≤'
        };

        // Get the emotion element and emoji container
        const emotionElement = document.getElementById('emotion');
        const emojiContainer = document.getElementById('emoji-container');

        // Get the prediction from the element
        const prediction = emotionElement.textContent.trim();

        // Set the emoji based on the prediction
        if (emojiMap[prediction]) {
            emojiContainer.textContent = emojiMap[prediction];
        } else {
            emojiContainer.textContent = 'ü§î'; // Default emoji for unknown emotion
        }
    </script>
</body>
</html>
